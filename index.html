<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SDK Test Environment</title>
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
				height: 100%;
				overflow: hidden;
				font-family: Arial, sans-serif;
			}
			.container {
				display: flex;
				flex-direction: column;
				height: 100vh;
				position: relative;
			}
			.header {
				background-color: #f5f5f5;
				padding: 10px 20px;
				border-bottom: 1px solid #ddd;
				z-index: 10;
			}
			.controls {
				padding: 15px;
				background-color: #f8f8f8;
				border-bottom: 1px solid #ddd;
				z-index: 10;
				position: relative;
			}
			.controls button,
			.controls select {
				margin-right: 10px;
				padding: 8px 12px;
				background-color: #4285f4;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 14px;
			}
			.controls button:hover {
				background-color: #3367d6;
			}
			.controls select {
				background-color: white;
				color: #333;
				border: 1px solid #ddd;
			}
			.frame-container {
				flex: 1;
				position: relative;
				overflow: hidden;
			}
			iframe {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				border: none;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h2>SDK Test Environment</h2>
			</div>
			<div class="controls">
				<!-- <button id="reloadBtn">Reload Project</button> -->
				<button id="fullscreenBtn">Toggle Fullscreen</button>
				<!-- <select id="viewport">
					<option value="desktop">Desktop</option>
					<option value="tablet">Tablet</option>
					<option value="mobile">Mobile</option>
				</select> -->
			</div>
			<div class="frame-container">
				<iframe
					id="projectFrame"
					src="http://localhost:5174/?theme=#FD7A23&view=wallet&publicKey=OMNIPUBKEY_HZA3ERGYEE5XUFGTZDQV_MNKRSTA3-TU&phoneNumber=08020001111&usesPaylater=true&usesPromo=true&usesBills=true&usesAirtimeData=true&usesTransfer=true&usesPos=true"
				></iframe>
			</div>
		</div>

		<script>
			const projectUrl =
				"http://localhost:5174/?theme=#FD7A23&view=wallet&publicKey=OMNIPUBKEY_HZA3ERGYEE5XUFGTZDQV_MNKRSTA3-TU&phoneNumber=08020001111&usesPaylater=true&usesPromo=true&usesBills=true&usesAirtimeData=true&usesTransfer=true&usesPos=true";

			window.onload = function () {
				const projectFrame = document.getElementById("projectFrame");
				projectFrame.src = projectUrl;

				document.getElementById("reloadBtn").onclick = function () {
					console.log("Reloading iframe");

					projectFrame.src =
						projectUrl + "?reload=" + new Date().getTime();
				};

				document.getElementById("fullscreenBtn").onclick = function () {
					console.log("Toggle fullscreen");
					if (projectFrame.requestFullscreen) {
						projectFrame.requestFullscreen();
					} else if (projectFrame.webkitRequestFullscreen) {
						projectFrame.webkitRequestFullscreen();
					} else if (projectFrame.msRequestFullscreen) {
						projectFrame.msRequestFullscreen();
					}
				};

				document.getElementById("viewport").onchange = function () {
					const viewportValue = this.value;
					console.log("Changing viewport to: " + viewportValue);

					if (viewportValue === "mobile") {
						projectFrame.style.width = "375px";
						projectFrame.style.height = "100%";
						projectFrame.style.left = "50%";
						projectFrame.style.transform = "translateX(-50%)";
					} else if (viewportValue === "tablet") {
						projectFrame.style.width = "768px";
						projectFrame.style.height = "100%";
						projectFrame.style.left = "50%";
						projectFrame.style.transform = "translateX(-50%)";
					} else {
						projectFrame.style.width = "100%";
						projectFrame.style.height = "100%";
						projectFrame.style.left = "0";
						projectFrame.style.transform = "none";
					}
				};

				console.log("All event handlers initialized");
			};
		</script>
	</body>
</html>
